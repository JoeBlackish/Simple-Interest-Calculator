<!DOCTYPE html>
<html>
    <head>
    <script src="utility.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div id="inner-container">
                <div class="cal-con items">
                    <label for="amount">Amount</label>
                    <input type="number" id="principal" />
                </div>
                <div class="cal-con items">
                    <label for="rate">Interest Rate</label>
                    <input
                        type="range"
                        id="rate"
                        class="slider"
                        min="0"
                        max="20"
                        step="0.25"
                        value="10.25"
                        onchange="updateRate()"
                    />
                    <span id="rate_val" class="items"> 10.25% </span>
                </div>
                <div class="cal-con items">
                    <label for="years">No. of Years</label>
                    <select name="years" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <button class="btn" onclick="compute()">Compute Interest</button><br />
                <span id="result"> </span>
            </div>
            <footer>
                &#169; This Simple Interest Calculator belongs to <span class="my-name">Joseph Azubuike</span>
            </footer>
        </div>
    </body>
</html>
